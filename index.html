<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Orders</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/logic.js" async></script>
</head>
<body>
  <div id="border-top"></div>
  <div class="container">
    <!--sidebar contains search form and list of orders -->
    <aside>
      <div class="sidebar-header">
        <button class="fa fa-angle-left" type="submit"></button>
        <header id="aside-header-text"></header>
      </div>
      <form action="" class="search-form">
        <input type="search" class="search-query" placeholder="Поиск" autofocus>
        <button type="submit" class="fa fa-search"></button>
        <button type="reset" class="fa fa-refresh"></button>
      </form>

      <div class="orders-wrapper">
        <div class="order-item opened">
          <!--item 1 -->
          <div>
            <span class="order-word">Order </span><span class="order-number"></span>
            <p class="customer"></p>
            <span>Shipped: </span><span class="shipped-at"></span>
          </div>
          <div class="text-right">
            <p class="order-date"></p>
            <p class="status"></p>
          </div>
        </div>
      </div>
      <footer>
        <button class="fa fa-plus" aria-hidden="true"></button>
        <button class="fa fa-filter "></button>
        <button class="fa fa-bars"></button>
      </footer>
    </aside>

    <!-- order details -->
    <main>
      <header class="main-header">Order</header>
      <div class="main-content">
            <div class="general-info">
              <div class="first-row">
                <div class="left-side">
                  <p class="big-font details-orderId" style="color: black"></p>
                  <label>Customer: </label><span id="details-customer"></span><br>
                  <label>Ordered: </label><span id="details-createdAt"></span><br>
                  <label>Shipped: </label><span id="details-shippedAt"></span>
                </div>

                <div class="right-side">
                  <p class="big-font totalPrice"></p>
                  <p class="currency"></p>
                </div>
              </div>

              <div class="second-row">
                <button class="fa fa-truck fa-3x active"></button>
                <button class="fa fa-user-circle-o fa-3x"></button>
                <button class="fa fa-map-marker fa-3x"></button>
              </div>
            </div>
            <!--block 2 -->
            <div class="shipping-address">
              <div class="shipping-address-header">
                <h2 class="underTabsHeader"></h2>
                <div class="sh-addr-header-buttons">
                  <button class="fa fa-pencil"></button>
                  <button class="fa fa-floppy-o"></button>
                </div>
              </div>
              <form action="" class="shipping-address-form">
                <div><label class="js-label-1"></label><span id="address-name"></span></div>
                <div><label class="js-label-2"></label><span id="address-street"></span></div>
                <div><label class="js-label-3"></label><span id="address-zipCode-city"></span></div>
                <div><label class="js-label-4"></label><span id="address-region"></span></div>
                <div><label class="js-label-5"></label><span id="address-country"></span> </div>
              </form>
            </div>
            <!--block 3 -->
            <div class="line-items">
              <div id="line-items-header">
                <h2 class="js-lineItemsHeader"></h2>
                <form class="right-products-header">
                  <input type="search" placeholder="Поиск" class="js-quickSearchTable">
                  <button class="fa fa-plus add-product-button" aria-hidden="true"></button>
                </form>
              </div>
              <table class="items-table">
                <tr class="js-tableRow">
                  <th>Product <button class="fa fa-sort" aria-hidden="true" onclick="sortColumn(0)"></button></th>
                  <th>Unit Price <button class="fa fa-sort" aria-hidden="true" onclick="sortColumn(1)"></button></th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </table>
            </div> <!-- block 3 end -->
      </div> <!--main-content -->
      <footer>
        <button class="fa fa-trash-o"></button>
        <button class="fa fa-envelope-o"></button>
      </footer>
    </main>
  </div>

</body>
</html>
